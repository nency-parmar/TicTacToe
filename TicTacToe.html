<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 130px;
        }
    </style>
</head>
<body>

<div class="board">
    <div class="cell" id="0" onclick="changeColor(0)"></div>
    <div class="cell" id="1" onclick="changeColor(1)"></div>
    <div class="cell" id="2" onclick="changeColor(2)"></div>
    <div class="cell" id="3" onclick="changeColor(3)"></div>
    <div class="cell" id="4" onclick="changeColor(4)"></div>
    <div class="cell" id="5" onclick="changeColor(5)"></div>
    <div class="cell" id="6" onclick="changeColor(6)"></div>
    <div class="cell" id="7" onclick="changeColor(7)"></div>
    <div class="cell" id="8" onclick="changeColor(8)"></div>
</div>

<button onclick="restartGame()">Restart Game</button>

<script src="TicTacToe.js"></script>

</body>
</html>
