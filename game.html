<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div class="chhose">
            
        </div>
        <div class="container">
            <div class="first"></div>
            <div class="sec">
                <div class="row">
                    <div onclick="changeColor('0')" class="box" id="0">

                    </div>
                    <div onclick="changeColor('1')" class="box" id="1">

                    </div>
                    <div onclick="changeColor('2')" class="box" id="2">

                    </div>
                </div>
                <div class="row">
                    <div onclick="changeColor('3')" class="box" id="3">

                    </div>
                    <div onclick="changeColor('4')" class="box" id="4">

                    </div>
                    <div onclick="changeColor('5')" class="box" id="5">

                    </div>
                </div>
                <div class="row">
                    <div onclick="changeColor('6')" class="box" id="6">

                    </div>
                    <div onclick="changeColor('7')" class="box" id="7">

                    </div>
                    <div onclick="changeColor('8')" class="box" id="8">

                    </div>
                </div>
            </div>
            <div class="third"></div>
        </div>
    </div>
    <button id="reset" onclick="restartGame()">Restart Game</button>
<script src="app.js"></script>
</body>
</html>
